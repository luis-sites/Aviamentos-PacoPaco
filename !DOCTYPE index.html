<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviamentos Paco Paco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .product {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        .buy-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            border-radius: 5px;
            text-decoration: none;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Aviamentos Paco Paco</h1>
    </header>

    <div class="product">
        <img src="produto.jpg" alt="Produto">
        <h2>Fio de Costura - Azul</h2>
        <p>Fio de alta qualidade, ideal para costura de roupas.</p>
        <a href="https://shopee.com.br/shop/1004818713" class="buy-btn">Compre Agora</a>
    </div>
</body>
</html>
